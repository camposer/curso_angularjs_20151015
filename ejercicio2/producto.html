<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.css">

	<script src="js/Producto.js"></script>
	<script src="js/ProductoUtil.js"></script>
	<script>
		var productoUtil = new ProductoUtil();

		var initProductoUtil = function() {
			productoUtil.agregar(new Producto("TV", 700));
			productoUtil.agregar(new Producto("CÃ¡mara", 500));
			productoUtil.agregar(new Producto("Ordenador", 800));
		};

		// TODO Refactorizar con JSRender
		var imprimir = function() {
			var tbody = document.getElementById('tbodyProductos');
			var productos = productoUtil.obtenerTodos();

			var html = "";

			for (var i in productos) {
				var p = productos[i];
				
				html += "<tr>" +
				  		"<td>" + p.getId() + "</td>" +
				  		"<td>" + p.getNombre() + "</td>" +
				  		"<td>" + p.getPrecio() + "</td>" +
				  		"<td><a href>mostrar</a></td>" +
				  		"<td><a href>eliminar</a></td>"+ 
			  		"</tr>";
		  	}

			tbody.innerHTML = html;
		};

		var init = function() {
			initProductoUtil();
			imprimir();
		};

	</script>
</head>
<body onload="init()">
	<div class="container">
		<h1 class="text-center">Productos</h1>

		<form class="form-horizontal">

		  <div class="form-group">
		    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="nombre" placeholder="Nombre">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="precio" class="col-sm-2 control-label">Precio</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="precio" placeholder="Precio">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Guardar</button>
		    </div>
		  </div>
		</form>
	
		<hr>

		<table class="table table-striped">
		  <thead>
		  	<tr>
		  		<th>Id</th>
		  		<th>Nombre</th>
		  		<th>Precio</th>
		  		<th>Mostrar</th>
		  		<th>Eliminar</th>
		  	</tr>
		  </thead>
		  <tbody id="tbodyProductos">
		  </tbody>
		</table>	
	</div>

	<script src="js/bootstrap.js"></script>
</body>
</html>
