<html ng-app="holaMundo">
<head>
	<meta charset="utf-8">
</head>
<body ng-controller="HolaMundoController as ctrl">
	{{ "hola" + " " + "mundo" }}
	<div ng-repeat="producto in ctrl.productos">
		<span ng-show="producto.cantidad > 0">
			nombre = {{producto.nombre}}<br>
			precio = {{producto.precio}}
		</span>
	</div>
	<script src="angular.js"></script>
	<script>
		angular
			.module('holaMundo', [])
			.controller('HolaMundoController', function() {
				this.producto = {
					nombre: 'TV',
					precio: 200,
					cantidad: 0
				};

				this.productos = [
					this.producto,
					{
						nombre: 'CÃ¡mara',
						precio: 300,
						cantidad: 2
					},
					{
						nombre: 'DVD',
						precio: 300,
						cantidad: 3
					}
				]
			});
	</script>
</body>
</html>
